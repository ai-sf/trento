              🗓 Gli appuntamenti sono:
              🔸️ 2 aprile, 16:30 - 18:30, aula A209
              🔸️ 8 aprile, 13:30 - 15:30, aula A109
              🔸️ 14 aprile, 15:30 - 17:30, aula A209

