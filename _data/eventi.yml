sections:
  - events:
    - image: unitn_students_day.png
      title:
      text: "Ti sei mai chiesto quante sono le associazioni universitarie che operano a Trento?
              Ti sei mai chiesto qual è l'elemento che le diversifica e ciò che fanno concretamente⁉ Con il contributo economico di Opera Universitaria, dell’Università di Trento e del Piano d’Ambito della Provincia Autonoma di Trento 'TAUT - Tavolo Associazioni Universitarie Trentine.'"
      linktxt: UniTrento Students Day
      link: https://www.instagram.com/p/Cxn6o4-LNKA/
      todo: "y"
    - image: analog_gravity.png
      title:
      text: "In questo incontro prenderemo spunto dal workshop all'ECT* sui modelli analoghi di gravità e la simulazione quantistica di problemi gravitazionali in sistemi ottici e fluidi quantistici, e spazieremo attraverso gli sviluppi più interessanti della ricerca contemporanea in gravità, cosmologia, astrofisica, fisica quantistica e fisica della materia condensata."
      linktxt: Modelli Analoghi di Gravità
      link: https://www.ectstar.eu/
      todo: "n"
    - image: EHT_beer.png
      title:
      text: "La stessa sera del seminario sulla collaborazione EHT (06/06/2023) si terrà una chiacchierata nella piazzetta de La Bookique di Trento con speaker la prof.ssa Mariafelicita De Laurentis e moderatori il prof. Albino Perego e il prof. Massimiliano Rinaldi."
      linktxt: Beer & Physics EHT
      todo: "n"
    - image: EHT_event.jpeg
      title:
      text: "Martedì 06/06 in aula A105 si terrà un seminario centrato sulla collaborazione EHT con speaker la prof.ssa Mariafelicita De Laurentis.
            Il seminario si terrà in lingua inglese.
            Potete registrarvi per prenotare un posto al seguente <a href='https://forms.gle/86ZcR862o3ryCRTL7'>link</a>."
      linktxt: Iscriviti!
      link: https://forms.gle/86ZcR862o3ryCRTL7
      todo: "n"
    - image: beer_phys.png
      title: 
      text: "Torna il tanto atteso Beer & Physics!<br>
              Il prof. F. Dalfovo e il prof. S. Stringari con la ricercatrice A. Berti ci racconteranno dei condensati Bose-Einstein, in onore del prof. L. Pitaevskii."
      linktxt: Beer & Physics 2023
    - image: latex_avanzato.png
      title: 
      text: "Il nostro corso di LaTeX si concluderà con l'ultima lezione il venerdì 3 Marzo, alle 16:30.
              Andremo a vedere argomenti più avanzati rispetto a quelli che abbiamo trattato fino ad ora.
              Ricordiamo che chi è iscritto ad AISF può partecipare alla lezione in presenza.
              Se volete seguire la lezione basta iscriversi al link nelle storie o in bio."
      linktxt: Corso Latex Avanzato
      link: https://ai-sf.it/trento/latex
    - image: tiqit_loc.png
      title: 
      text: " TIQIT, the Trento-Innbsruck Quantum Information Tour, is finally back. <br>
              This year it will take place from February 27th to March 2nd.
              There will be talks and visits to laboratories."
      linktxt: Tiqit 2023
      link: https://ai-sf.it/tiqit23
    - image: beer_phys_dec.png
      title: 
      text: "È tornato il Beer & Physics!<br>
              Il prof. G. Lattanzi e il prof. R. Potestio ci racconteranno di approcci computazionali alla biofisica e alla materia soffice."
      linktxt: Beer & Physics 2022
      link: https://www.youtube.com/watch?v=dQw4w9WgXcQ
    - image: nobel.png
      title: 
      text: "Dopo il grande successo dell'ultimo Beer & Physics, i proff. Valter Moretti e Lorenzo Pavesi tornano per raccontarci i premi Nobel per la fisica 2022."
      linktxt: Nobel 2022


