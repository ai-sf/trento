    - image: spie25.jpg
      title: 
      text: "🔆 AISF e SPIE tornano per un doppio appuntamento!
            In occasione della Giornata Internazionale della Luce, Giovanni Donati, ricercatore presso Institute of Photonics, University of Strathclyde, UK, ed Emiliano Staffoli, dottorando di UniTn, ci accompagneranno in un viaggio tra intelligenza artificiale e fotonica, esplorando come luce e elettricità possano dare forma ai neuroni del futuro.

            📅 14 maggio
            🧑🏽‍🏫 ore 14:00 - seminario - aula A222, Povo1
            🍻 ore 20:00 - Beer&Physics - La Bookique

            Non mancate!"
      linktxt: Giornata della luce 2025
      todo: "n"
