            🗓 21 maggio
            🕒 20:30
            📍 Sala conferenze del Collegio Clesio
            🎟 Partecipazione: 3€

            📃 Per iscrivere la tua squadra e leggere il regolamento completo, inquadra il QR sulla locandina o vai al link qui sotto.

            Vi aspettiamo!"
      linktxt: Derivate alla Deriva 2025
      link: https://forms.gle/uC4917C74bU8a6cv6
      todo: "y"
    - image: bondone25.jpg
      title: 
      text: "🏔 Anche questo semestre ci sarà la gita in montagna di AISF Trento!

            🗓️ Domenica 25 maggio
            📌 Monte Bondone - Cima Verde e Monte Cornetto
            🕗 Ritrovo ore 7:45 in autostazione (dove partono i pullman extraurbani) per prendere il pullman delle 8:00.
            🕟 Ritorno con il pullman delle 16:30 e rientro a Trento per le 17:35.

            🎒 Occorrente:
            - Acqua e pranzo al sacco
            - k-way / poncho (in caso di possibili piogge)
            - scarponi o scarpe da trekking

            In base alle condizioni meteorologiche il giro potrà essere modificato oppure annullato.
            Venite numerosi!"
      linktxt: Gita in Bondone 2025
      link: https://ai-sf.it/trento/downloads/liberatoria_bondone_maggio2025.pdf
      todo: "y"
