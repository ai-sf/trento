      title: 
      text: "Nelle giornate di giovedì 2-9-16 maggio si terrà la prima edizione del corso Git & GitHub organizzato da AISF Trento. Il corso è aperto a tutti per la prima lezione, mentre è riservato agli iscritti AISF per la seconda e la terza."
      todo: "n"
      linktxt: Corso Git & GitHub
