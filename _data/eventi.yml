      text: "Torna il Beer & Physics! Per questa edizione vi aspettiamo in @bookique.trento per un interessante incontro sulla meteorologia e il cambiamento climatico, per buttare uno sguardo sulle possibili soluzioni del futuro. A parlarcene saranno la prof.ssa Bordoni, il prof. Tosi e il Prof. Guella, speaker per questa serata"
