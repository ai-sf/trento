paragraph: "Il comitato locale AISF di Trento nasce nel Dicembre 2015 e conta attualmente circa 20 membri. Il comitato svolge una serie di attività sia interne che esterne al Dipartimento di Fisica di Trento con lo scopo di divulgare la Scienza, in particolare la Fisica.
Siamo un gruppo di studenti di Fisica, membri di AISF, un'associazione nata da poco ma in via di sviluppo. Chiunque voglia prendere parte di questa iniziativa sarà di straordinario aiuto a chi ha iniziato a compiere i primi passi e ha creduto nella possibilità di far incontrare e conoscere ragazzi accomunati dagli stessi interessi e dalle stesse passioni."
